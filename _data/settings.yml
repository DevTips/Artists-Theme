# SEO Section

# NOTE: Providing SEO information will make this website more searchable on the internet.

seo:
  description: 'At Henson Show Designs, we strive to provide our customers with custom, innovative,
  and engaging shows and services for all levels and ensembles of the marching arts. By utilizing
  communication between all parties involved, we tailor the design and creative process to the needs
  and goals of the performers to develop an affordable production you and your students can be proud of.
  To protect the originality of each production, Henson Show Designs offers Performance Exclusivity.
  When you commission a custom show from us, you will retain the exclusive, world-wide performance rights
  for that show for one academic year. When you purchase a previously commissioned show, you will retain
  the exclusive performance rights for that show in your competition circuits for one academic year.
  We strive to bring Creativity, Imagination, and Quality to your production!'
  rel-author: 'https://plus.google.com/u/0/+JMHenson2010/'
  rel-publisher: 'https://plus.google.com/u/0/+JMHenson2010/'

